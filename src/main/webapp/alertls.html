<!DOCTYPE html>
<html>

<head>
<title>Redirecting...</title>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
	rel="stylesheet">
<script type="text/javascript">
	var fun = function() {
		location = 'home.html'
	}
</script>
<style media="screen">
h1 {
	color: #323C64;
	text-align: center;
	font-weight: 500;
	font-family: 'Poppins', sans-serif;
	padding: 0;
	margin: 0;
}

.center {
	margin: 0;
	position: absolute;
	top: 50%;
	left: 50%;
	-ms-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
}

.center img {
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 50%;
}
</style>
</head>

<body>
	<div class="center">
		<h1>Successfully Logged In!</h1>
		<h1>Redirecting to next Page...</h1>
		<img src="FreshBites.gif" alt="" width="50%">
	</div>
	<script>
		window.onload = function() {
			setTimeout(fun, 3000);
		}
	</script>
</body>

</html>
